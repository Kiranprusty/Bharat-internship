<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #111;
            color: #fff;
        }

        header {
            background-color: #000;
            padding: 10px;
            text-align: center;
        }

        section {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }

        .movie-card {
            width: 200px;
            margin: 10px;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease-in-out;
        }

        .movie-card:hover {
            transform: scale(1.05);
        }

        .movie-image {
            width: 100%;
            height: 280px;
            object-fit: cover;
        }

        .movie-info {
            padding: 10px;
            text-align: center;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #000;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Netflix Clone</h1>
    </header>

    <section>
        <!-- Movie Cards -->
        <div class="movie-card">
            <img class="movie-image" src="https://via.placeholder.com/200x280" alt="Movie 1">
            <div class="movie-info">
                <h3>Movie 1</h3>
            </div>
        </div>

        <div class="movie-card">
            <img class="movie-image" src="https://via.placeholder.com/200x280" alt="Movie 2">
            <div class="movie-info">
                <h3>Movie 2</h3>
            </div>
        </div>

        <div class="movie-card">
            <img class="movie-image" src="https://via.placeholder.com/200x280" alt="Movie 3">
            <div class="movie-info">
                <h3>Movie 3</h3>
            </div>
        </div>
        <!-- Add more movie cards as needed -->
    </section>

    <footer>
        <p>&copy; 2022 Netflix Clone</p>
    </footer>

</body>
</html>
